{% load static %}
<script src="{% static 'assets/js/vendor/jquery.js' %}"></script>
<script>
   $(document).ready(function(){
        // Size select → update colors + price + size + color
        $('#size_select').change(function(){
            var size_id = $(this).val();
            var product_id = '{{ product.id }}';

            $.ajax({
                method: "POST",
                url: "{% url 'get-product-variant' %}",
                data: {
                    'size': size_id,
                    'product_id': product_id,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(res){
                    // Update colors
                    $('#colors-show').html(res.rendered_colors);
                    console.log(res);
                    console.log("Size ID selected:", size_id);
                    // Update price, size, color
                   // $('#display-price').text(res.price);
                   // $('#display-size').text(res.size.title);
                   // $('#display-color').text(res.color.title);
                }
            });
        });

        // Color select → update price + color
        $(document).on('change', 'input[name="variant_radio"]', function(){
            var variant_id = $(this).val();
            var product_id = '{{ product.id }}';

            $.ajax({
                method: "POST",
                url: "{% url 'get-product-variant' %}",
                data: {
                    'variant_id': variant_id,
                    'product_id': product_id,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(res){
                    console.log(res);
                    console.log("Variant ID selected:", variant_id);
                    // $('#display-price').text(res.price);
                    // $('#display-color').text(res.color.title);
                }
            });
        });

        // Review form submission via AJAX
        $('#review-form').on('submit', function (e) {
            e.preventDefault();

            let form = $(this);
            let data = new FormData(this);

            // Validation: Check rating
            if (!$('input[name="rating"]:checked').length) {
                alertify.error("Please select a rating");
                return;
            }

            // Validation: Check subject and comment
            if (!$('#subject').val().trim() || !$('#comment').val().trim()) {
                alertify.error("Please fill in subject and comment");
                return;
            }

            $.ajax({
                url: '{% url "product-review" %}',  // Django URL for review submission
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'  // CSRF token
                },
                data: data,
                processData: false,
                contentType: false,
                success: function (res) {
                    if (res.status === 'success') {
                        alertify.success(res.message);

                        // Reset form
                        form[0].reset();
                        // review_count
                        $('#review_count').text('Reviews (' + res.review_count + ')');

                        // Append new review HTML to the reviews items
                        $('#reviews-items').prepend(res.review_html);
                    } else {
                        alertify.error(res.message);
                    }
                },
                error: function (xhr, status, error) {
                    alertify.error("Something went wrong.");
                    console.log(error);
                }
            });
        });

        // Add to Cart form submission via AJAX
        $("#cart-form").on("submit", function(e){
            e.preventDefault();
            let formData = new FormData(this);

            $.ajax({
                url: "{% url 'add-to-cart' %}",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                headers: {
                    "X-CSRFToken": formData.get("csrfmiddlewaretoken")
                },
                success: function(res) {
                    if(res.status === "success"){
                        alertify.success(res.message);
                        $("#quantity").val(1); 
                    } else {
                        alertify.error(res.message);
                        console.log(res);
                    }
                },
                error: function(xhr, status, error){
                    console.error("AJAX Error:", error);
                    alert("Something went wrong. Please try again.");
                }
            });
        });

    });
    
</script>
