{% load static %}
<script src="{% static 'assets/js/vendor/jquery.js' %}"></script>
<script>
   $(document).ready(function(){
        // ================= SIZE CHANGE =================
        $('#size_select').on('change', function () {
            let size_id = $(this).val();
            let product_id = "{{ product.id }}";

            $.ajax({
                url: "{% url 'get-variant-by-size' %}",
                type: "POST",
                data: {
                    size_id: size_id,
                    product_id: product_id,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function (res) {
                    console.log(res)
                    $("#variant_id").val(res.variant_id);
                    // update colors HTML
                    $('#colors-show').html(res.rendered_colors);

                    // update main product info
                    $("#product-price").text(res.variant_price || '0');
                    $("#display-color").text(res.color || '');
                    $("#display-size").text(res.size || '');
                    $("#variant-image").attr("src", res.variant_image);
                    $("#display-variant-stock").text('Availability (Variant Stock): ' + (res.available_stock || 0));
                    $("#sku").text(res.sku)
                    $("#tag").text(res.tag)
                    // bind color click events again
                    bindColorEvents();
                }
            });
        });

        // ================= COLOR SELECT =================
        function bindColorEvents() {
            $('input[name="variant_radio"]').off('change').on('change', function () {
                let variant_id = $(this).val();

                $.ajax({
                    url: "{% url 'get-variant-by-color' %}",
                    type: "POST",
                    data: {
                        variant_id: variant_id,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function (res) {
                        console.log(res)
                        $("#variant_id").val(res.variant_id);   
                        $("#product-price").text(res.variant_price || '0');
                        $("#display-color").text(res.color || '');
                        $("#display-size").text(res.size || '');
                        $("#variant-image").attr("src", res.variant_image);
                        $("#sku").text(res.sku)
                        $("#tag").text(res.tag)
                        $("#display-variant-stock").text('Availability (Variant Stock): ' + (res.available_stock || 0));
                    }
                });
            });
        }

        // initial bind
        bindColorEvents();


        // Review form submission via AJAX
        $('#review-form').on('submit', function (e) {
            e.preventDefault();

            let form = $(this);
            let data = new FormData(this);

            // Validation: Check rating
            if (!$('input[name="rating"]:checked').length) {
                alertify.error("Please select a rating");
                return;
            }

            // Validation: Check subject and comment
            if (!$('#subject').val().trim() || !$('#comment').val().trim()) {
                alertify.error("Please fill in subject and comment");
                return;
            }

            $.ajax({
                url: '{% url "product-review" %}',  // Django URL for review submission
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'  // CSRF token
                },
                data: data,
                processData: false,
                contentType: false,
                success: function (res) {
                    if (res.status === 'success') {
                        alertify.success(res.message);

                        // Reset form
                        form[0].reset();
                        // review_count
                        $('#review_count').text('Reviews (' + res.review_count + ')');

                        // Append new review HTML to the reviews items
                        $('#reviews-items').prepend(res.review_html);
                    } else {
                        alertify.error(res.message);
                    }
                },
                error: function (xhr, status, error) {
                    alertify.error("Something went wrong.");
                    console.log(error);
                }
            });
        });

        // Add to Cart form submission via AJAX
        $("#cart-form").on("submit", function(e){
            e.preventDefault();
            let formData = new FormData(this);

            $.ajax({
                url: "{% url 'add-to-cart' %}",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                headers: {
                    "X-CSRFToken": formData.get("csrfmiddlewaretoken")
                },
                success: function(res) {
                    if(res.status === "success"){
                        alertify.success(res.message);
                        $("#quantity").val(1); 
                    } else {
                        alertify.error(res.message);
                        console.log(res);
                    }
                },
                error: function(xhr, status, error){
                    console.error("AJAX Error:", error);
                    alert("Something went wrong. Please try again.");
                }
            });
        });

    });
    
</script>
