{% load static %}
<script src="{% static 'assets/js/vendor/jquery.js' %}"></script>
<script>
$(document).ready(function(){    

    // CSRF token setup
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    $("#id_password, #id_password2").on("keyup input", function(e){
        e.preventDefault();
        let password = $("#form #id_password").val().trim();
        let password2 = $("#form #id_password2").val().trim();

        if(password.length > 0 && password2.length > 0){
            $.ajax({
                url: "{% url 'validate-password' %}",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ 'password': password, 'password2': password2 }),
                dataType: 'json',
                headers: { "X-CSRFToken": csrftoken },  // <-- CSRF token added
                success: function(res){
                    if(res.status === 'success'){
                        $("#id_password").removeClass("is-invalid").addClass("is-valid");
                        $("#id_password2").removeClass("is-invalid").addClass("is-valid");
                        $(".alert-error").hide();
                        $(".alert-success").html(res.message).show();
                        $("#reset-password-confirm").attr('disabled', false);
                    }
                    else if(res.status === 'error'){
                        $("#id_password").addClass("is-invalid").removeClass("is-valid");
                        $("#id_password2").addClass("is-invalid").removeClass("is-valid");
                        $(".alert-success").hide();
                        $(".alert-error").html(res.message).show();
                        $("#reset-password-confirm").attr('disabled', true);
                    }
                },
                error: function(err){
                    console.log("An error occurred: ", err);
                }
            });
        }
    });
});
</script>
