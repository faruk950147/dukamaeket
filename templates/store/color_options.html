{% for color in colors %}
<label style="cursor:pointer;">
    <input type="radio"
        name="variant_radio"
        value="{{ color.id }}"
        {% if color.id == variant.id %}checked{% endif %}>
    <span>{{ color.color.title }}</span><br>
    <img src="{{ color.image_url }}" width="30" height="30">
</label>
{% endfor %}
